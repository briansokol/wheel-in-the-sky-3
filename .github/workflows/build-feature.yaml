name: Build and Test Feature Branch
on:
    push:
        branches-ignore:
            - main
jobs:
    Build-Feature:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 3
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'npm'
            - name: Install Dependencies
              run: npm ci
            - name: Check Dependency Consistency
              run: npm run sherif
            - name: Check Types
              run: npm run check-types
            - name: Lint
              run: npm run lint
            - name: Build
              run: npm run build
            - name: Run Tests
              run: npm run test:ci
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run Playwright Tests
              env:
                  # Set CI env var explicitly to ensure proper server handling
                  CI: 'true'
                  # Add any environment variables the server needs
                  NODE_ENV: 'test'
              # The webServer config in playwright.config.ts will handle server startup/shutdown
              run: npm run e2e:ci
            - name: Upload Playwright Report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: packages/e2e/playwright-report/
                  retention-days: 7
